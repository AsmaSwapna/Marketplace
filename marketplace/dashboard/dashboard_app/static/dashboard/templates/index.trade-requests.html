<div class="col-xs-12">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-exchange"></i> Trade Requests</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="box-body no-padding">
            <div class="table-responsive" id="no-more-tables">
                <table class="table table-hover table-striped">
                    <tbody>
                    <tr>
                        <th style="width: 40px">#UUID</th>
                        <th>VNFD ID</th>
                        <th>Status</th>
                        <th>Price Override</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="trade in trades">
                        <td data-title="ID">#[[trade.id]]</td>
                        <td data-title="Name">[[trade.vnfd_id]]</td>
                        <td data-title="Price Override">&euro;[[trade.price_override]] + &euro;[[trade.setup_price_override]] Setup</td>
                        <td data-title="Status"><span class="label label-[[ trade.status ]] ">[[ trade.status ]]</span></td>
                        <td data-title="Action">
                            <div class="box-tools pull-right" ng-show="trade.status=='pending'">
                                <button class="btn btn-default btn-sm" ng-click="acceptTradeRequest(trade.id)"><i class="fa fa-check"></i> Accept</button>
                                <button class="btn btn-danger btn-sm" ng-click="rejectTradeRequest(trade.id)"><i class="fa fa-close"></i> Reject</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull-right">
            </div>
        </div>
    </div>
</div>
