<div class="modal fade">
    <div class="modal-dialog _jsPlumb">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">VNF Diagram #[[ jsPlumpCtrl.jsplumb_vnfd_id ]]</h4>
            </div>
            <div class="modal-body">

                 <iframe ng-src="[[jsPlumpCtrl.jsplumb_vnfd_url]]" width="800" height="630" frameBorder="0"> </iframe>

                <!--<img ng-src="/static/dashboard/img/vnfdpic.jpg" alt="VNF">-->

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
