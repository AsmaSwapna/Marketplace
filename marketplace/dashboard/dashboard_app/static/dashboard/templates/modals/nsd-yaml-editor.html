<div class="modal fade">
    <div class="modal-dialog vnfd-editor">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">NSD YAML Editor</h4>
            </div>
            <div class="modal-body">

            <div ui-codemirror ng-model="code" ui-codemirror-opts="{mode: 'yaml'}"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
