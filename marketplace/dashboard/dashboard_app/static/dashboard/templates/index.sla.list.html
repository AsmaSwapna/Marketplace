<div class="col-xs-12" ng-controller="SLACtrl">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-object-ungroup"></i> SLA</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="box-body no-padding">
            <div class="table-responsive" id="no-more-tables">
                <table class="table table-hover table-striped">
                    <tbody>
                    <tr>
                        <th>Agreement ID</th>
                        <th>Product</th>
                        <th>Provider -> Client</th>
                        <th>Date Created</th>
                        <th>Terminated</th>
                        <th><strong>Penalties</strong></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="s in sla">
                        <td data-title="Agreement ID">[[ s.agreementId ]]</td>
                        <td data-title="Product"> [[ s.productType | uppercase ]] Firewall Service #[[s.productId]]</td>
                        <td data-title="Assigned To">[[ s.providerId ]] -> [[ s.clientId ]]</td>
                        <td data-title="Date Created">[[ s.dateCreated ]]</td>
                        <td data-title="Date Terminated">[[ s.dateTerminated ]]</td>
                        <td data-title="Penalties"><strong style="color: red;">[[ s.SLAPenalties ]]</strong></td>
                        <td data-title="Action">
                            <div class="box-tools pull-right">
                                <button class="btn btn-primary btn-sm" ui-sref="index.sla.charts({agreementID:s.agreementId})"><i class="fa fa-bar-chart"></i></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull-right">
                [[sla.length]] SLA Agreements
            </div>
        </div>
    </div>
</div>
