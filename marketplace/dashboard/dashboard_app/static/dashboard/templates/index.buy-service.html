<div class="col-xs-12" ng-controller="ServiceListCtrl">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-shopping-cart"></i> Buy Service</h3>
        </div>
        <div class="box-body no-padding">
            <div class="table-responsive" id="no-more-tables">
                <table class="table table-hover table-striped">
                    <tbody>
                    <tr>
                        <th>Service Name</th>
                        <th style="max-width: 300px">Service Description</th>
                        <th>Available SLAs</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="service in services">
                        <td data-title="Name">[[service.nsd.name]]</td>
                        <td style="max-width: 300px" data-title="Description">[[service.nsd.description]]</td>
                        <td data-title="Flavors">

                           <div class="row">
                                <div class="col-md-6 col-sm-6" ng-repeat="sla in service.nsd.sla">

                                    <div class="box box-primary">
                                        <div class="box-body">
                                            <div><strong>[[sla.sla_key]]</strong></div>
                                            <div>Price: &euro;[[sla.billing.price.price_per_period]] + &euro;[[sla.billing.price.setup]] Setup</div>

                                        </div>
                                    </div>
                                </div>
                           </div>

                        </td>
                        <td data-title="Action">
                            <div class="box-tools pull-right">
                                <button class="btn btn-success btn-sm" ui-sref="index.purchase-service({nsdID:service.nsd.id})"><i class="fa fa-shopping-cart"></i> Purchase</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull-right">
                [[services.length]] Services
            </div>
        </div>
    </div>
</div>
