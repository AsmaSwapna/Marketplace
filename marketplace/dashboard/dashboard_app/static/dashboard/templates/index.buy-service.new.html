<div class="col-xs-12" ng-controller="CustomerBuyService">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-shopping-cart"></i> Buy Service</h3>
        </div>
        <div class="box-body no-padding">

            <div class="row">

                <div class="col-md-12 col-sm-12">
                    <h3> [[nsd.nsd.name]] </h3>
                    <h5> [[nsd.nsd.description]] </h5>
                </div>

                <div class="col-md-12 col-sm-12" ng-repeat="sla in nsd.nsd.sla">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><checkbox large class="btn-primary" ng-model="selected_flavor[sla.id]"></checkbox> [[sla.sla_key]]</h3>
                        </div>
                        <div class="box-body">
                            <div></div>
                            <!--<div>&euro;[[sla.billing.price.price_per_period]] + &euro;[[sla.billing.price.setup]] Setup</div>-->
                            <div class="form-group col-md-12">
                                <label>NAP_ID</label>
                                <input class="form-control" type="text" ng-model="nap_id">
                            </div>

                            <div class="form-group col-md-12 col-sm-12">
                                <label>POP</label>
                                <ui-select class="form-group" ng-model="$root.pop_id" ng-disabled="disabled">
                                    <ui-select-match placeholder="">[[$select.selected.name]]</ui-select-match>
                                    <ui-select-choices repeat="pop.id as pop in available_pops">
                                        <span ng-bind-html="pop.name"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12">
                    <button class="btn btn-success btn-sm" ng-click="buy(nsd.nsd.id)"><i class="fa fa-shopping-cart"></i> Instantiate</button>
                </div>

            </div>

        </div>
    </div>
</div>
