<div class="col-xs-12" ng-controller="CustomerBuyService">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-shopping-cart"></i> Buy Service</h3>
        </div>
        <div class="box-body no-padding">

            <div class="row">

                <div class="col-md-12 col-sm-12">

                    <h3> [[nsd.nsd.name]] </h3>
                    <h5> [[nsd.nsd.description]] </h5>

                </div>

                <div class="col-md-12 col-sm-12" ng-repeat="flavor in nsd.nsd.sla">



                    <div class="box box-primary">

                        <div class="box-header">
                            <h3 class="box-title"><checkbox large class="btn-primary" ng-model="selected_flavor[flavor.id]"></checkbox> [[flavor.flavor_key]]</h3>
                        </div>
                        <div class="box-body">
                            <div></div>
                            <div>&euro;[[flavor.billing.price.price_per_period]] + &euro;[[flavor.billing.price.setup]] Setup</div>
                        </div>

                    </div>
                </div>

                <div class="col-md-12 col-sm-12">

                    <button class="btn btn-success btn-sm" ng-click="buy(nsd.nsd.id)"><i class="fa fa-shopping-cart"></i> Purchase</button>
                </div>

            </div>

        </div>
    </div>
</div>
