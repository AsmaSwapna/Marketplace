<div class="row login" ng-controller="LoginCtrl">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 form-box">
        <div class="form-top">
            <span class="form-top-title">Marketplace</span>
        </div>
        <div class="form-bottom">
            <form role="form" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="form-username">Username</label>
                    <input type="text" ng-model="login.username" name="form-username" placeholder="Username" class="form-username form-control" id="form-username" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-password">Password</label>
                    <input type="password" ng-model="login.password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="doLogin()">Login</button>
            </form>
            <div class="register-box">
                <a ng-click="$state.go('register')">Register</a>
            </div>
        </div>
    </div>
</div>
