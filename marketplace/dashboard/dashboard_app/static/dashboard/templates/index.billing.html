<div class="col-xs-12" ng-controller="BillingCtrl">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-money"></i> Billing</h3>

                <div class="row">
                      <div class="col-md-6"><span>From:</span>
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="[[format]]" ng-model="from_dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                      </div>

                      <div class="col-md-6"><span>To:</span>
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="[[format]]" ng-model="to_dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                      </div>
                </div>

            <div class="box-tools pull-right">

            </div>
        </div>
        <div class="box-body no-padding">
            <div class="table-responsive" id="no-more-tables">
                <table class="table table-hover table-striped">
                    <tbody>
                    <tr>
                        <th>Time</th>
                        <th>Instance ID</th>
                        <th>Provider</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Final Price</th>
                    </tr>
                    <tr ng-repeat="charge in billing.charges">
                        <td data-title="Time">[[ charge.time ]]</td>
                        <td data-title="Instance ID">[[ charge.instanceId ]]</td>
                        <td data-title="Provider">[[ charge.provider ]]</td>
                        <td data-title="Price">[[ charge.priceUnit ]] [[ charge.price ]]</td>
                        <td data-title="Discount">[[charge.discountValue]]%</td>
                        <td data-title="Final Price">[[charge.finalPrice]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull-right">
                <span ng-show="billing.charges.length">[[billing.charges.length]] Charges</span>
            </div>
        </div>
    </div>
</div>
